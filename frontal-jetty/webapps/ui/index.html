<!DOCTYPE html>
<html>
<head>
    <title>Sumas! v1</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="calculadora-suma-client.js"></script>
    <script src="gamecontrol-client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Concurso de Sumas</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center">Resuelve la siguiente suma:</h3>
            <h1 class="text-center">
                <span class="multiplication-a"></span> + <span class="multiplication-b"></span>
            </h1>
            <p>
            <form id="attempt-form">
                <div class="form-group">
                    <label for="result-attempt">Resultado:</label>
                    <input type="text" name="result-attempt" id="result-attempt" class="form-control">
                </div>
                <div class="form-group">
                    <label for="user-alias">Tu nombre:</label>
                    <input type="text" name="user-alias" id="user-alias" class="form-control">
                </div>
                <input type="submit" value="Enviar" class="btn btn-default">
            </form>
            </p>
            <div class="result-message"></div>

            <div id="stats-div" style="display: none;">
                <h2>Tus Estadisticas</h2>
                <table id="stats" class="table">
                    <tbody>
                    <tr>
                        <td class="info">User ID:</td>
                        <td id="stats-user-id"></td>
                    </tr>
                    <tr>
                        <td class="info">Puntuacion:</td>
                        <td id="stats-score"></td>
                    </tr>
                    <tr>
                        <td class="info">Logros:</td>
                        <td id="stats-badges"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="col-md-6">
            <h3>Clasificacion</h3>
            <table id="leaderboard" class="table">
                <tr>
                    <th>User ID</th>
                    <th>Puntuacion</th>
                </tr>
                <tbody id="leaderboard-body"></tbody>
            </table>
            <div class="text-right">
                <button id="refresh-leaderboard" class="btn btn-default" type="submit">Refrescar</button>
            </div>

            <div id="results-div" style="display: none;">
                <h2>Tus ultimos intentos</h2>
                <table id="results" class="table">
                    <tr>
                        <th>ID</th>
                        <th>Operacion</th>
                        <th>Tu respuesta</th>
                        <th>Correcto?</th>
                    </tr>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>

spring.application.name=calculadora
server.port=8080
# Gives us access to the H2 database web console
spring.h2.console.enabled=true
# Generates the database *only* if it's not there yet
spring.jpa.hibernate.ddl-auto=update
# Creates the database in a file
spring.datasource.url=jdbc:h2:file:~/calculadora;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
# For educational purposes we will show the SQL in console
spring.jpa.properties.hibernate.show_sql=true
## RabbitMQ configuration
rabbit.suma.exchange=suma_exchange
rabbit.suma.solvedKey=suma.solved
spring.rabbitmq.host=viewnext-rabbitmq.ddns.net